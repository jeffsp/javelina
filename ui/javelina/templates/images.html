{% extends "layout.html" %}
{% block body %}

<br>
<ul class=images>
{% for img in images %}
    <a href="{{ url_root }}image/{{ img }}">
    <img src="{{ url_root }}{{ folder }}/{{ img }}" width="300" title="{{ img }}">
    </a>
{% else %}
    <em>No images have been uploaded.</em>
{% endfor %}
</ul>

{% endblock %}
