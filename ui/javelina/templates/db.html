{% extends "layout.html" %}
{% block body %}

<form action="" method=post enctype=multipart/form-data>
<br>
<input type=file name=file>
<br>
<input type=submit value="Upload Image">
</form>
<br>
<ul class=images>
{% for img in images %}
    <img src="/static/images/{{ img }}" width="100" title="{{ img }}">
{% else %}
    <em>No images have been uploaded.</em>
{% endfor %}
</ul>

{% endblock %}
